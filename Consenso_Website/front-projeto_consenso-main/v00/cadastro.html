<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaApp</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
    

    <!--fonte 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!--fonte 2-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    
  
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          
          <a class="navbar-brand" href="index.html" id="titulo" >agendapp</a>

        </div>
      </nav>


      <div class="cadastro">

        <main class="form-signin">
            <form id="form-signin" novalidate>
                <h1 class="h3 mb-3 fw-normal text-center">Cadastro de usuário</h1>
    
                <div class="cadastro-form">
                    <label for="inputNome">Nome:</label>
                    <input type="text" class="form-control" id="inputNome">
                </div>
    
                <div class="cadastro-form">
                    <label for="inputEmail">E-mail:</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <p class="d-none text-danger" id="invalidacaoEmail"> Email inválido</p>
                </div>
    
                <div class="cadastro-form">
                    <label for="inputSenha">Senha:</label>
                    <input type="password" class="form-control" id="inputSenha">
                    <p class="d-none text-danger" id="invalidacaoSenha">Senha inválida</p>
                </div>

                <div>
                    <label for="">Você é prestador ou cliente?</label>
                    <select class="form-select" aria-label="Default select example" id="inputTipoUsuario">
                        <option value="1">Prestador</option>
                        <option value="2">Cliente</option>
                      </select>
                </div>
    
                <button class="w-100 btn btn-lg btn-primary" id="btnSubmit" type="submit">Cadastrar</button>

            </form>
        </main>

      </div>


    <footer>
      
      <div class="container">
        <div class="row">
          <!--lado esquerdo-->
          <div class="col-md-6">
            <img src="image/Consenso_Marca_7.png" alt="" id="logo-consenso">
          </div>
          <!-- lado direito -->
          <div class="col-md-6 float text-md-end" id="footer-texto">
            <p>
              Projeto Consenso 2023
              <br>
              Agendapp © TreinaRecife
            </p>
          </div>
        </div>

      </div>

    </footer>

    <script src="js/cadastro.js"></script>

</body>
</html>
